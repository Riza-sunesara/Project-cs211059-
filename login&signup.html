<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
    
    body{
        font-family: 'Poppins', sans-serif;
    }
    
    .containerform{
        width: 500px;
        height: 550px;
        border-radius: 10px;
        margin-top: 40px;
        background-color:transparent;
        background-image: url(login.jpeg);

    }
</style>

<body>
<div class="d-flex align-items-center justify-content-center">

    <div class="containerform d-flex align-items-center justify-content-center">

          <!-- Pills content -->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form>
                <div class="text-center mb-3">
                  <p>Sign in with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f" style="color:#87B96E;"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google" style="color:#87B96E;"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter" style="color:#87B96E;"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github" style="color:#87B96E;"></i>
                  </button>
                </div>
          
                <p class="text-center">OR:</p>
          
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="loginName" class="form-control" required/>
                  <label class="form-label" for="loginName">Email or username</label>
                </div>
          
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" required/>
                  <label class="form-label" for="loginPassword">Password</label>
                </div>
          <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" style="background-color:#87B96E;" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
          </ul>
          <!-- Pills navs -->
        
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked style="background-color: #87B96E;" />
                      <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                  </div>
          
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!" style="color:#486834;"><b>Forgot password?</b></a>
                  </div>
                </div>
          
                <!-- Submit button -->
                <button type="submit" class="btn  btn-block mb-4" style="background-color: #87B96E; color: #fff;">Sign in</button>
          
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="signUpsample.html" style="color: #87B96E;">Register</a></p>
                </div>
              </form>
            </div>
            
          </div>
          <!-- Pills content -->
    </div>

</div>
</body>
</html>
